<html>
  <head>
    <title>Soda Store</title>
    <script src="formChecker.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <form id='overallForm' onsubmit="return validateForm()" method="post" action="customerBackend.php">
      <h1>Welcome to the soda store!</h1>
      <div id='login'>
        <fieldset>
          <legend>Login</legend>
        <table>
          <tr>
            <td>Username:</td>
            <td><input type="email" name="username"></td>
          </tr>
          <tr>
            <td>Password:</td>
            <td><input type="text" name="password"></td>
        </table>
        </fieldset>
      </div>
      <div id='products'>
        <fieldset>
          <legend>Products</legend>
          <p>(For each product list the quantity you would like to order)</p>
          <table id="productSelection">
            <tr>
              <td><b>Coke: </b>($1 each)</td>
              <td><input type="number" name="cokeNum" min="0"></td>
            </tr>
            <tr>
              <td><b>Dr. Pepper: </b>($1.50 each)</td>
              <td><input type="number" name="drpepperNum" min="0"></td>
            </tr>
            <tr>
              <td><b>Real Sugar (Mexican) Coke: </b>($5 each)</td>
              <td><input type="number" name="mexicanCokeNum" min="0"></td>
            </tr>
          </table>
        </fieldset>
      </div>
      <div id='shipping'>
        <fieldset>
          <legend>Shipping</legend>
          <p>Please select the shipping you would like.</p>
          <input type="radio" name="shipping" value="free"> (Free) 7 Day<br>
          <input type="radio" name="shipping" value="3day"> ($5) 3 Day<br>
          <input type="radio" name="shipping" value="overnight"> ($50) Overnight<br>
        </fieldset>
        <br>
        <input type='submit' value='Submit'>
        <input type='reset' value='Reset'>
      </div>
    </form>
  </body>
</html>
